<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Đừng cóa tiêu cực nữa nhe bà nụiii</h1>
        <form class="row">
            <div class="mb-3 col-6">
                <label for="name" class="form-label">Họ và tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập tên">
            </div>
            <div class="mb-3 col-6">
                <label for="age" class="form-label">Tuổi</label>
                <input type="age" class="form-control" id="age" placeholder="Nhập tuổi">
            </div>
            <button style="display: none;" class="form">Submit</button>
        </form>
        <p>Chọn một trong hai button, sau đó dữ liệu sẽ được thêm vào một trong hai bảng tương ứng. Ngoài ra, dữ liệu
            cũng sẽ được lưu vào một trong hai loại storage tương ứng.</p>
        <button type="submit" class="btn btn-primary local-storage">Thêm local storage</button>
        <button type="submit" class="btn btn-danger session-storage">Thêm session storage</button>
        <div class="row mt-3">
            <div class="col-6">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Tuổi</th>
                        </tr>
                    </thead>
                    <tbody class="addLocalStorage">
                        
                    </tbody>
                </table>
            </div>
            <div class=" col-6">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th scope="col">STT</th>
                            <th scope="col">Tên</th>
                            <th scope="col">Tuổi</th>
                        </tr>
                    </thead>
                    <tbody class="addToSession">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/bai4/app.js"></script>
</body>
</html>
