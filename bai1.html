<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Bài tập tải ảnh động bằng Ajax</h1>
            <div class="col-3 mt-3">
                <input type="text" id="url" class="form-control" placeholder="Nhập Url">
            </div>
            <button type="button" class="btn btn-danger col-1 mt-3" onclick="download()">Tải ảnh</button>
        </div>
        <img src="" id="image" class="mt-3">
    </div>
    <script>
        function download() {
            var url = $('#url').val();
            
            $.ajax(url, {
                method: 'GET',
                xhr: () => {
                    var xhr = new XMLHttpRequest();
                    xhr.responseType = "blob";
                    return xhr;
                },
                success: (data) => {
                    var image = document.querySelector('#image');
                    image.src = URL.createObjectURL(data);
                },

                error: (err) => {
                    console.log(err);
                }
            })
        }
    </script>
</body>

</html>
